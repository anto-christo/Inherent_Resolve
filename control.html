<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <title>Basic multiplayer online game</title>
</head>
<body>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/phaser.min.js"></script>

        <script>

            var Client = {};
            Client.socket = io.connect();

            var password = 'Generating password....';

            function sendPos(x,y){
                console.log("send pos");
            Client.socket.emit('pos_chg',{x:x,y:y});
            };

            function sendFire(){
                Client.socket.emit('fire');
            };

                        pass = prompt("Enter password");

                        function send_pass(pass){
                console.log("in send pass");
                Client.socket.emit('send_pass',pass);
            };
    
            send_pass(pass);
    
            function up(){
                sendPos(0,-1);
            }
    
            function fire(){
                console.log("fire click");
                sendFire();
            }
        </script>
    
        <div class="container-fluid">
                <div class="row">

                    <div class="col-md-12" style="background-color:brown">
                        <button onclick="fire()"><img src="../assets/sprites/lp1.png" class="img-responsive" alt="Responsive image" style="width:100%;height:100%"></button>
                    </div>
    
                </div>
            <div class="row">

                <div class="col-md-6" style="background-color:brown">
                    <button onclick="fire()"><img src="../assets/sprites/drop.png" class="img-responsive" alt="Responsive image" style="width:100%;height:100%"></button>
                </div>

                <div class="col-md-6" style="background-color:brown">
                    <button onclick="up()"><img src="../assets/sprites/up.png" class="img-responsive" alt="Responsive image" style="width:100%;height:100%;"></button>
                </div>
    
                
            </div>
        </div>
    </body>
</html>
